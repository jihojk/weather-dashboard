<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links to Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/54237c0855.js"></script>
    <link rel="stylesheet" href="assets/style.css"> 
   
    <title>Weather Dashboard</title>
</head>
<body>
    <header> 
        <H1> Weather Dashboard </H1>
    </header>

    <div class="container-fluid">
        <div class = "row justify-content-middle">
            <div class = "col-sm-3" id="search-city">
                <div class="input-group">
                    <form id="weather-form">
                        <label for="city-input"><str> Look up a City: </str></label>
                        <input type="text" id="city-input">
                        <button id="add-city" type="submit" value="reset"> <span class="fa fa-search"></span></button>
                    </form>
                </div>
                <!-- Shows Previous Searched Cities -->
                <div class="row" id="history"> </div>

            </div>

            <div class="col-sm offset-sm-2" id="result">
                <div class="show-weather">
                    <div id="current-weather"> </div>
                    <div id="info-current"></div>
                </div>
                <div class="row" id="no-gutters"> 
                    <div class="forecast">
                        <div class="forecast-head"></div>
                        <div class="five-day-forecast"></div>

                    </div>

                </div>
<div class="col-sm-2"></div>
            </div>

        </div>
    </div>
<!-- Javascript, Jequery, Moment JS Links -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudfare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src=moment.js></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
